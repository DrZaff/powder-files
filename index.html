<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Powder Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050810" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="title-block">
        <h1 class="app-title">The Powder Files</h1>
        <p class="app-subtitle">Public ski resort + itinerary database. Editors can contribute after approval.</p>
      </div>

      <!-- Auth bar -->
      <div class="auth-bar" style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; margin-top:.5rem;">
        <span id="auth-status" class="small muted"></span>

        <div id="auth-logged-out" style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
          <input id="login-email" class="field-input" type="email" placeholder="Email" style="max-width:220px;" />
          <input id="login-pass" class="field-input" type="password" placeholder="Password" style="max-width:180px;" />
          <button id="btn-login" class="btn-secondary" type="button">Log in</button>

          <button id="btn-show-register" class="btn-ghost" type="button">Register</button>
        </div>

        <div id="auth-logged-in" class="hidden" style="display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
          <span id="editor-badge" class="small muted"></span>
          <button id="btn-logout" class="btn-ghost" type="button">Logout</button>
        </div>
      </div>

      <!-- Register modal trigger content lives in script via modal -->
      <div class="header-actions">
        <div class="segmented" role="tablist" aria-label="Views">
          <button id="tab-resorts" class="segmented-btn segmented-btn--active" type="button">Resorts</button>
          <button id="tab-itins" class="segmented-btn" type="button">Itineraries</button>
        </div>
        <span class="app-badge">PWA â€¢ Offline</span>
      </div>
    </header>

    <main class="app-main">
      <div id="view-root"></div>
    </main>

    <footer class="app-footer">
      <p class="disclaimer">
        Public planning database. Prices are estimates; verify before booking.
      </p>
    </footer>
  </div>

  <div id="modal-backdrop" class="modal-backdrop hidden" aria-hidden="true"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .catch(err => console.error("Service worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
