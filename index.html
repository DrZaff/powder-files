<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Powder Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050810" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-shell">
    <!-- ONE unified glass panel so you don't get weird rectangles -->
    <div class="app-panel">
      <header class="app-header">
        <div class="title-block">
          <span class="title-eyebrow">Plan your winter</span>
          <h1 class="app-title">The Powder Files</h1>
          <p class="app-subtitle">Dream big. Plan well. Ski fast.</p>
        </div>

        <div class="header-right">
          <!-- Auth bar -->
          <div class="auth-bar">
            <span id="auth-status" class="small muted"></span>

            <div id="auth-logged-out" class="auth-row">
              <input id="login-email" class="field-input" type="email" placeholder="Email" autocomplete="email" />
              <input id="login-pass" class="field-input" type="password" placeholder="Password" autocomplete="current-password" />
              <button id="btn-login" class="btn-secondary" type="button">Log in</button>
              <button id="btn-show-register" class="btn-ghost" type="button">Register</button>
            </div>

            <div id="auth-logged-in" class="auth-row hidden">
              <span id="editor-badge" class="small muted"></span>
              <button id="btn-logout" class="btn-ghost" type="button">Logout</button>
            </div>
          </div>
        </div>

        <!-- Tabs centered, separated from auth -->
        <div class="nav-row" role="navigation" aria-label="Site navigation">
          <div class="segmented segmented--center" role="tablist" aria-label="Views">
            <button id="tab-resorts" class="segmented-btn segmented-btn--active" type="button">Resorts</button>
            <button id="tab-itins" class="segmented-btn" type="button">Itineraries</button>
          </div>
        </div>
      </header>

      <main class="app-main">
        <div id="view-root"></div>
      </main>

      <footer class="app-footer">
        <p class="disclaimer">
          PowderFiles was designed and created by Brandon Zaffuto and Corey Medina. This is a public forum. We do not take personal responsibility for the content of this site.
        </p>

        <nav class="footer-links" aria-label="Footer">
          <a class="footer-link" href="mission.html">Our mission</a>
          <a class="footer-link" href="how-it-works.html">How does this work?</a>
          <a class="footer-link" href="contact.html">Contact us</a>
        </nav>
      </footer>
    </div>
  </div>

  <div id="modal-backdrop" class="modal-backdrop hidden" aria-hidden="true"></div>

  <!-- âœ… Cache-busted script so Service Worker can't silently serve an old script.js -->
  <script src="script.js?v=20260213-1"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .catch(err => console.error("Service worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
