<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Powder Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050810" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />

  <!-- Layout + SkiFree background overlay -->
  <style>
    /* Full-page baseline */
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* black base */
    }

    /* Background image layer */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
      /* Put your SkiFree-style image here */
      background-image: url("./assets/skifree-bg.png");
      background-size: 560px auto;         /* “pixel-art” vibe */
      background-repeat: repeat;           /* tiled look */
      background-position: top left;
      opacity: 0.18;                       /* subtle */
      filter: contrast(1.05) saturate(0.9);
      pointer-events: none;
    }

    /* Soft dark vignette on top of background */
    .bg-vignette {
      position: fixed;
      inset: 0;
      z-index: 1;
      background:
        radial-gradient(70% 55% at 50% 35%, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.85) 70%, rgba(0,0,0,0.95) 100%),
        linear-gradient(to bottom, rgba(0,0,0,0.50), rgba(0,0,0,0.80));
      pointer-events: none;
    }

    /* App container above background */
    .app-shell {
      position: relative;
      z-index: 2;
      min-height: 100%;
    }

    /* Header layout improvements */
    .app-header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: start;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.6rem;
      min-width: 320px;
    }

    .auth-bar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
      width: 100%;
    }

    #auth-logged-out, #auth-logged-in {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* Keep inputs from stretching weirdly */
    #login-email { width: min(260px, 42vw); }
    #login-pass  { width: min(180px, 28vw); }

    /* Put tabs + badge on one line cleanly */
    .header-actions {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }

    /* Optional: keep main content from looking “lost” on huge screens */
    .app-main {
      padding-top: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- SkiFree-style background -->
  <div class="bg-layer" aria-hidden="true"></div>
  <div class="bg-vignette" aria-hidden="true"></div>

  <div class="app-shell">
    <header class="app-header">
      <div class="title-block">
        <h1 class="app-title">The Powder Files</h1>
        <p class="app-subtitle">Public ski resort + itinerary database. Editors can contribute after approval.</p>
      </div>

      <div class="header-right">
        <!-- Auth bar -->
        <div class="auth-bar">
          <span id="auth-status" class="small muted"></span>

          <div id="auth-logged-out">
            <input id="login-email" class="field-input" type="email" placeholder="Email" autocomplete="email" />
            <input id="login-pass" class="field-input" type="password" placeholder="Password" autocomplete="current-password" />
            <button id="btn-login" class="btn-secondary" type="button">Log in</button>
            <button id="btn-show-register" class="btn-ghost" type="button">Register</button>
          </div>

          <div id="auth-logged-in" class="hidden">
            <span id="editor-badge" class="small muted"></span>
            <button id="btn-logout" class="btn-ghost" type="button">Logout</button>
          </div>
        </div>

        <!-- Tabs + badge -->
        <div class="header-actions">
          <div class="segmented" role="tablist" aria-label="Views">
            <button id="tab-resorts" class="segmented-btn segmented-btn--active" type="button">Resorts</button>
            <button id="tab-itins" class="segmented-btn" type="button">Itineraries</button>
          </div>
          <span class="app-badge">PWA • Offline</span>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div id="view-root"></div>
    </main>

    <footer class="app-footer">
      <p class="disclaimer">
        Public planning database. Prices are estimates; verify before booking.
      </p>
    </footer>
  </div>

  <div id="modal-backdrop" class="modal-backdrop hidden" aria-hidden="true"></div>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .catch(err => console.error("Service worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
